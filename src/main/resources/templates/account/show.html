<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
    <title>Dettaglio Account</title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: NavBar}"></div>

    <div class="container mt-5">
      <h1 th:text="${account.name}" class="mb-4">Nome Account</h1>

      <div class="mb-3">
        <strong>ID:</strong> <span th:text="${account.id}">1</span>
      </div>

      <div class="mb-3">
        <strong>Broker:</strong> <span th:text="${account.broker}">Broker</span>
      </div>

      <div class="mb-3">
        <strong>Valuta:</strong> <span th:text="${account.currency}">EUR</span>
      </div>

      <div class="mb-3">
        <strong>Saldo iniziale:</strong>
        <span th:text="${#numbers.formatDecimal(account.initialBalance, 1, 'COMMA', 2, 'POINT')}">0.00</span>
      </div>

      <div class="mb-4">
        <h4>Trades associati:</h4>
        <ul class="list-group">
          <li class="list-group-item" th:each="trade : ${account.trades}" th:text="'Trade #' + ${trade.id}">Trade</li>
        </ul>
      </div>

      <a th:href="@{/accounts}" class="btn btn-secondary">Torna alla lista</a>
      <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn btn-warning">Modifica</a>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Cancella</button>
    </div>

    <!-- Modal Conferma Eliminazione -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/accounts/delete/{id}(id=${account.id})}" method="post">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmDeleteLabel">Conferma Cancellazione</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">Sei sicuro di voler cancellare questo account?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
              <button type="submit" class="btn btn-danger">Conferma Cancella</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/resources :: bodyScripts}"></div>
  </body>
</html>

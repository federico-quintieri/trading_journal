<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
    <title>Accounts</title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: NavBar}"></div>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista Account</h2>
        <a class="btn btn-primary" th:href="@{/accounts/create}">Crea nuovo account</a>
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Broker</th>
            <th>Saldo Iniziale</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="account : ${accounts}">
            <td th:text="${account.name}">Nome</td>
            <td th:text="${account.broker}">Broker</td>
            <td th:text="${#numbers.formatDecimal(account.initialBalance, 1, 'COMMA', 2, 'POINT')}">Saldo</td>
            <td>
              <a th:href="@{|/accounts/${account.id}|}" class="btn btn-info btn-sm">Dettagli</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="~{fragments/resources :: bodyScripts}"></div>
  </body>
</html>

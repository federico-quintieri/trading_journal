<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{fragments/resources :: headTags}"></th:block>
    <title>Strategie</title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: NavBar}"></div>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista Strategie</h2>
        <a
          sec:authorize="hasAuthority('ROLE_ADMIN')"
          class="btn btn-primary"
          th:href="@{/strategies/create}"
          >Crea nuova strategia</a
        >
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="strategy : ${strategies}">
            <td th:text="${strategy.name}">Nome strategia</td>
            <td>
              <a
                th:href="@{|/strategies/${strategy.id}|}"
                class="btn btn-info btn-sm"
                >Dettagli</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="~{fragments/resources :: bodyScripts}"></div>
  </body>
</html>

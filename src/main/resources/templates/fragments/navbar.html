<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{fragments/resources :: headTags}"> </th:block>
  </head>
  <body>
    <nav
      th:fragment="NavBar"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/trades}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/strategies}">Strategies</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="user-info d-flex align-items-center ms-auto me-3">
        <div class="text-white me-3">
          <i class="bi bi-person-circle"></i>
          <span class="fw-semibold">Utente:</span>
          <span sec:authentication="name" class="fw-bold"></span>
        </div>
        <div class="text-white me-3">
          <i class="bi bi-shield-lock"></i>
          <span class="fw-semibold">Ruolo:</span>
          <span
            sec:authentication="principal.authorities"
            class="badge bg-info text-dark"
          ></span>
        </div>
        <a class="btn btn-outline-light" href="/logout">Logout</a>
      </div>
    </nav>

    <div th:replace="~{fragments/resources :: bodyScripts}"></div>
  </body>
</html>
